<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Link Button</title>
  <style>
    :root{
      --tg-blue: #0088cc;
      --tg-dark: #006b9a;
      --radius: 12px;
      --padding: 10px 16px;
      --shadow: 0 6px 18px rgba(0,0,0,0.12);
      --shadow-hover: 0 10px 30px rgba(0,0,0,0.16);
      --font-sans: "Noto Sans Khmer", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:linear-gradient(180deg,#f7fbfd,#ffffff);
      font-family:var(--font-sans);
      padding:24px;
    }

    .card {
      background: #fff;
      padding:20px 24px;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(8,20,40,0.06);
      max-width:520px;
      width:100%;
      text-align:center;
    }

    /* notice text above the buttons */
    .notice {
      font-size:28px;          /* 2x bigger */
      margin:0 0 20px 0;
      color:red;               /* bright red */
      font-weight:bold;
      line-height:1.5;
    }

    .demo{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center;}

    .tg-link {
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:linear-gradient(180deg,var(--tg-blue),var(--tg-dark));
      color:#fff;
      text-decoration:none;
      padding:var(--padding);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      font-weight:600;
      font-size:16px;
      -webkit-tap-highlight-color: transparent;
    }

    .tg-link:hover{
      transform:translateY(-4px);
      box-shadow:var(--shadow-hover);
      opacity:0.98;
    }

    .tg-icon{
      width:20px;
      height:20px;
      display:inline-block;
      flex:0 0 20px;
    }

    /* ghost / outline variant */
    .tg-ghost {
      background:transparent;
      color:var(--tg-blue);
      border:2px solid rgba(0,136,204,0.14);
      box-shadow:none;
    }
    .tg-ghost:hover{
      background:rgba(0,136,204,0.06);
      transform:none;
      box-shadow:none;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Telegram contact card">
    <!-- Notice text placed above the buttons -->
    <p class="notice">*កូដមានបញ្ហាសូមទាក់ទងតាមតេលេក្រាម*</p>

    <div class="demo">
      <!-- Primary filled button -->
      <a
        class="tg-link"
        href="https://t.me/lipu168k"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="tg-icon" aria-hidden="true">
          <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <circle cx="120" cy="120" r="120" fill="#0088cc"/>
            <path fill="#fff" d="M49.6 123.2c21.6-7.2 43.1-14.4 64.7-21.6 10.4-3.3 21-6.6 31.2-9.9 4.2-1.3 6.1-.3 7.5 4.1 3.6 11.8 7.1 23.6 11 35.4 1.1 3.2.9 4.9-2.3 6-22.3 8.1-44.6 16.2-66.9 24.3-11.2 4.1-22.4 8.1-33.8 12.1-3.2 1.1-4.6.1-5.3-3.1-6.8-32.6-13.6-65.2-20.4-97.8-.8-3.9.6-5.3 4.7-6.7 9.4-3.7 18.9-7.2 28.5-10.8 3.1-1.1 4.4-.5 5.4 2.7 9 29 18.1 58 27 87 1 3.3.5 4.1-2.7 5.4-10.9 4.6-21.8 9.3-32.9 14-1.9.8-3.7 1.6-5.6 2.4z"/>
          </svg>
        </span>
        @lipu168k
      </a>

      <!-- ghost / outline variant -->
      <a
        class="tg-link tg-ghost"
        href="https://t.me/lipu168k"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="tg-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M2 21l20-9L2 3l4 7 7 2-7 2z"/>
          </svg>
        </span>
        Message
      </a>
    </div>
  </div>
</body>
</html>
